<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Pixel Art Maker!</title>
  <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <!-- design.js -->
  <script src="designs.js" async></script>
</head>
<body>
    <h1>Lab: Pixel Art Maker</h1>

    <h2>Choose Grid Size</h2>
    <br>
    <form id="sizePicker">
        <label for="input_height">Grid Height |</label>
        <input type="number" id="input_height" name="height" min="1" max="50" value="1" required>
        <label for="input_width">Grid Width |</label>
        <input type="number" id="input_width" name="width" min="1" max="50" value="1" required>
        <input type="submit">
        <input type="reset">
    </form>

    <h2>Pick A Color</h2>
    <br>
    <input type="color" id="colorPicker">

    <h2>Design Canvas</h2>
    <br>
    <table id="pixel_canvas"></table>
</body>
</html>
